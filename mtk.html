<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Viewer</title>
  <style>
    /* make body and html take up full height, no scrollbars on the page itself */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* iframe fills the viewport */
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* fallback link styling */
    #fallback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Primary viewer -->
  <iframe
    id="pdf-viewer"
    src="https://static.buku.kemdikbud.go.id/content/pdf/bukuteks/k13/bukusiswa/Kelas%20X%20Matematika%20BS%20press.pdf">
  </iframe>

  <!-- Fallback if iframe/PDF doesn't load -->
  <noscript>
    <div id="fallback">
      <p>Your browser does not support JavaScript or iframes, or PDF embedding.</p>
      <p><a href="https://static.buku.kemdikbud.go.id/content/pdf/bukuteks/k13/bukusiswa/Kelas%20X%20Matematika%20BS%20press.pdf" target="_blank">
        Click here to download the PDF.
      </a></p>
    </div>
  </noscript>

</body>
</html>
