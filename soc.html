    * { margin: 0; padding: 0; box-sizing: border-box; }

    @font-face {
      font-family: 'Pusab';

      font-display: swap;
    }

    body {
      font-family: 'Pusab', sans-serif;
      background-color: #121212;
      background-image: url('https://fless.netlify.app/assets/bg-pattern.png');
      background-repeat: repeat;
      animation: bgScroll 40s linear infinite;
      color: #e0e0e0;
      text-align: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    @keyframes bgScroll {
      from { background-position: 0 0; }
      to { background-position: -1000px 0; }
    }

    .bobbing {
      display: inline-block;
      animation: bob 2.5s ease-in-out infinite;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      color: #bbbbbb;
      margin-bottom: 2.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      max-width: 900px;
      margin: 0 auto 2rem;
    }

    .container a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 1rem 1.2rem;
      background: #1f1f1f;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      transition: all 0.2s ease;
      font-weight: bold;
      font-size: 1rem;
    }

    .container a:hover {
      background: #2a2a2a;
      transform: translateY(-4px);
    }

    .container a img {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    .nav a {
      padding: 0.75rem 1.2rem;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .nav a:hover {
      background: #dddddd;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
